<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Blurred backGr Popup ||</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to our website</h1>
      <button class="btn" id="btn">Click to join</button>
    </div>

    <div class="popup-window active">
      <div class="offer">
        <p><span class="marketing">20%</span> Off Offer</p>
        <ion-icon
          name="close-circle-outline"
          class="close-btn"
          id="close-btn"
        ></ion-icon>
      </div>
      <div class="register">
        <label for="email">Your Email</label>
        <input
          type="email"
          class="input"
          name="email"
          id="email"
          placeholder="luka.folada@gmail.com"
        />
        <button class="popup-btn">Join</button>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
